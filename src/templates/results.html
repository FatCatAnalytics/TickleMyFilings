<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <table>
            <tr>
                <th>CIK</th>
                <th>Cluster/Topic</th>
                <th>Summary</th>
                <th>Top Words</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.CIK }}</td>
                <td>{{ result.Cluster }}</td>
                <td>{{ result.Summary }}</td>
                <td>{{ result['Top Words'] }}</td> <!-- Use proper key notation for 'Top Words' -->
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
